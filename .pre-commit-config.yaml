repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.10.12
- repo: https://github.com/hadialqattan/pycln
    rev: v2.1.1
    hooks:
      - id: pycln
        language_version: python3.10.12
-   id: unittest
    name: unittest
    entry: python -m unittest discover 
    language: python
    'types': [python]
    pass_filenames: false
    stages: [commit]